<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Giftastic</title>
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
	<nav class="navbar navbar-light bg-faded">
  		<h1 class="mb-0 text-center">Giftastic</h1>
	</nav>
	
	<div class="container-fluid">
		<div class="row content">
			<div class="col-4 sidebar">
				<div class="row">
					<div class="col-12">
						<ul class="nav flex-column text-center">
						</ul>
					</div>
				</div>
				<div class="row">
					<div class="col-12 text-center">
						<form id="topics-form">
						    <label for="topics-input" class="heading"><h5>Your favorite personality!</h5></label>
						    <input type="text" class="form-control userInput" id="topics-input">
						    <!-- Button triggers new personality to be added -->
						    <input id="add-topic" class="btn btn-block topics" type="submit" value="Add a Personality!">
						    <h6>Filter by Rating</h6>
						    <label class="custom-control custom-radio">
								<input name="radio" type="radio" value="Y" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">Y</span>
							</label>
						    <label class="custom-control custom-radio">
								<input name="radio" type="radio" value="G" class="custom-control-input">
								<span class="custom-control-indicator"></span>
								<span class="custom-control-description">G</span>
							</label>
							<label class="custom-control custom-radio">
							  	<input name="radio" type="radio" value="PG" class="custom-control-input">
							  	<span class="custom-control-indicator"></span>
							  	<span class="custom-control-description">PG</span>
							</label>
							<label class="custom-control custom-radio">
							  	<input name="radio" type="radio" value="PG-13" class="custom-control-input">
							  	<span class="custom-control-indicator"></span>
							  	<span class="custom-control-description">PG-13</span>
							</label>
							<label class="custom-control custom-radio">
							  	<input name="radio" type="radio" value="R" class="custom-control-input">
							  	<span class="custom-control-indicator"></span>
							  	<span class="custom-control-description">R</span>
							</label>
					    </form>
			    	</div>
			    </div>
			</div>
			<div class="col-8" id="gifs-appear-here">
				
			</div>
		</div>
	</div>
	<nav class="navbar fixed-bottom navbar-light bg-faded text-center">
  		<div class="container">
    		Copyright @ 2017 PRIYA BALAKRISHNAN
  		</div>
	</nav>
	<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
